name: Build and Deploy (Infomaniak)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      APP_URL: ${{ secrets.APP_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_FROM: ${{ secrets.SMTP_FROM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set build metadata
        run: |
          APP_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "NEXT_PUBLIC_APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_GIT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"

      - name: Build
        run: npm run build

      - name: Install rsync + sshpass
        run: sudo apt-get update && sudo apt-get install -y rsync sshpass

      - name: Upload .next to Infomaniak (rsync)
        run: |
          sshpass -p "${{ secrets.INFOMANIAK_PASSWORD }}" rsync -az --delete --partial --inplace \
            -e "ssh -p ${{ secrets.INFOMANIAK_PORT }} -o StrictHostKeyChecking=no" \
            .next/ ${{ secrets.INFOMANIAK_USER }}@${{ secrets.INFOMANIAK_HOST }}:/srv/customer/sites/dramnotes.com/.next/

      - name: Update repo and restart app on Infomaniak
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INFOMANIAK_HOST }}
          username: ${{ secrets.INFOMANIAK_USER }}
          password: ${{ secrets.INFOMANIAK_PASSWORD }}
          port: ${{ secrets.INFOMANIAK_PORT }}
          script_stop: false
          command_timeout: 20m
          script: |
            set +e
            exec >/dev/null 2>&1
            cd /srv/customer/sites/dramnotes.com
            git fetch origin
            git reset --hard origin/main
            git clean -fd -e public/uploads -e config/runtime.env -e .next
            chmod +x /srv/customer/sites/dramnotes.com/start.sh
            PIDS="$(pgrep -f '/srv/customer/sites/dramnotes.com.*next start')"
            if [ -n "$PIDS" ]; then
              kill $PIDS
              sleep 2
            fi
            nohup /srv/customer/sites/dramnotes.com/start.sh > /srv/customer/sites/dramnotes.com/.start.log 2>&1 < /dev/null &
            exit 0
